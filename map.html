
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <title>Odes &amp; Aodes Riders Network â€” Map</title>
</head>
<body>
  <header class="header">
    <h1>Odes &amp; Aodes Trail Map</h1>
    <nav class="nav">
      <a href="index.html">Search</a>
      <a class="active" href="map.html">Map</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <p class="small">This starter uses online tiles (OpenStreetMap). We can add offline Ontario tiles later.</p>
      <div id="map" class="leaflet-container"></div>
      <div style="margin-top:12px">
        <input type="file" id="gpxfile" accept=".gpx" />
        <button class="button" id="loadBtn">Load GPX</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([45.4215, -75.6972], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Minimal GPX loader (no external lib): parse coordinate pairs from GPX
    function parseGPX(text) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(text, 'application/xml');
      const pts = Array.from(xml.getElementsByTagName('trkpt')).map(el=>[
        parseFloat(el.getAttribute('lat')),
        parseFloat(el.getAttribute('lon'))
      ]);
      return pts;
    }

    document.getElementById('loadBtn').addEventListener('click', () => {
      const file = document.getElementById('gpxfile').files[0];
      if (!file) return alert('Choose a GPX file first.');
      const reader = new FileReader();
      reader.onload = () => {
        const pts = parseGPX(reader.result);
        if (!pts.length) { alert('No track points found'); return; }
        const poly = L.polyline(pts, { weight: 3 }).addTo(map);
        map.fitBounds(poly.getBounds());
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
