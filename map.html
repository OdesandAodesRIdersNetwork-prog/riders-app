<!doctype html>
<html lang="en">
<head>
  <title>Odes & Aodes Riders Network â€” Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.v3.webmanifest">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32-v3.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16-v3.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon-180-v3.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
  <header class="header">
    <h1>Odes & Aodes Trail Map</h1>
    <nav class="nav">
      <a href="index.html">Search</a>
      <a class="active" href="map.html">Map</a>
    </nav>
  </header>
  <div class="container">
    <div class="card">
      <p class="small">This starter uses online tiles (OpenStreetMap). Offline Ontario tiles can be added later.</p>
      <div id="map" class="leaflet-container" style="height:70vh"></div>
      <div style="margin-top:12px">
        <input type="file" id="gpxfile" accept=".gpx" />
        <button class="button" id="loadBtn">Load GPX</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([45.4215, -75.6972], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
    function parseGPX(text) { const xml = new DOMParser().parseFromString(text,'application/xml'); return Array.from(xml.getElementsByTagName('trkpt')).map(el=>[parseFloat(el.getAttribute('lat')), parseFloat(el.getAttribute('lon'))]); }
    document.getElementById('loadBtn').addEventListener('click', ()=>{ const f=document.getElementById('gpxfile').files[0]; if(!f) return alert('Choose a GPX file first.'); const r=new FileReader(); r.onload=()=>{ const pts=parseGPX(r.result); if(!pts.length) return alert('No track points found'); const poly=L.polyline(pts,{weight:3}).addTo(map); map.fitBounds(poly.getBounds()); }; r.readAsText(f); });
  </script>
</body>
</html>
